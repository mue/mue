tip: Швидка підказка
sections:
  intro:
    title: Ласкаво просимо до Mue Tab
    description: Дякуємо за встановлення Mue, сподіваємося, що вам сподобається 
      наше розширення.
    notices:
      discord_title: Приєднуйтесь до нашого Discord
      discord_description: Поспілкуйтеся зі спільнотою та розробниками Mue
      discord_join: Приєднатися
      github_title: Зробіть свій внесок у GitHub
      github_description: Повідомляйте про помилки, додавайте функції або робіть
        пожертви
      github_open: Відчинено
  language:
    title: Оберіть свою мову
    description: Муе може відображатися мовами, переліченими нижче. Ви також 
      можете додавати нові переклади на нашому
  theme:
    title: Виберіть тему
    description: Mue доступний як у світлій, так і в темній темі, або це може 
      бути встановлено автоматично залежно від теми вашої системи.
    tip: Використання автоматичних налаштувань використовуватиме тему на вашому 
      комп’ютері. Це налаштування вплине на модальні вікна та деякі віджети, що 
      відображаються на екрані, такі як погода та нотатки.
  style:
    title: Виберіть стиль
    description: Mue наразі пропонує вибір між застарілим стилем та нещодавно 
      випущеним сучасним стилем.
    legacy: Спадщина
    modern: Сучасний
  settings:
    title: Налаштування імпорту
    description: Встановлюєте Mue на новий пристрій? Сміливо імпортуйте старі 
      налаштування!
    tip: Ви можете експортувати свої старі налаштування, перейшовши на вкладку 
      «Додатково» у ваших старих налаштуваннях Mue. Потім вам потрібно натиснути
      кнопку експорту, яка завантажить файл JSON. Ви можете завантажити цей файл
      сюди, щоб перенести свої налаштування та параметри з попередньої 
      інсталяції Mue.
  privacy:
    title: Параметри конфіденційності
    description: Увімкніть налаштування для подальшого захисту вашої 
      конфіденційності за допомогою Mue.
    offline_mode_description: Увімкнення офлайн-режиму вимкне всі запити до 
      будь-яких сервісів. Це призведе до вимкнення онлайн-фонів, 
      онлайн-котирування, торгового майданчика, погоди, швидких посилань, 
      журналу змін та деякої інформації на вкладці «Про нас».
    links:
      title: Посилання
      privacy_policy: Політика конфіденційності
      source_code: Вихідний код
  final:
    title: Заключний крок
    description: Ваш досвід використання Mue Tab ось-ось розпочнеться.
    changes: Зміни
    changes_description: Щоб змінити налаштування пізніше, натисніть на значок 
      налаштувань у верхньому правому куті вкладки.
    imported: Імпортовано налаштувань {amount}
buttons:
  next: Далі
  preview: Попередній перегляд
  previous: Попередній
  close: Закрити
  finish: Фініш
preview:
  description: Ви зараз перебуваєте в режимі попереднього перегляду. 
    Налаштування будуть скинуті після закриття цієї вкладки.
  continue: Продовжити налаштування
