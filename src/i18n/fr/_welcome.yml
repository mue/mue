sections:
  intro:
    title: Bienvenue en Mue Tab
    description: Merci d'avoir installé Mue, nous espérons que vous apprécierez 
      votre temps avec notre extension.
    notices:
      discord_title: Rejoignez notre Discord
      discord_description: Parler avec la communauté de Mue et aux développeurs
      discord_join: Rejoindre
      github_title: Contribuez sur GitHub
      github_description: Signaler un bug, ajouter une fonctionnalité ou faire 
        un don
      github_open: Ouvert
  language:
    title: Choisissez votre langue
    description: Mue peut être affiché dans les langues répertoriées ci-dessous.
      Vous pouvez également ajouter de nouvelles traductions sur notre
  theme:
    title: Sélectionnez un thème
    description: Mue est disponible en thème clair et sombre, ou peut être 
      configuré automatiquement en fonction du thème de votre système.
    tip: L'utilisation des paramètres automatiques appliquera le thème de votre 
      ordinateur. Ce paramètre aura un impact sur les modèles et certains 
      widgets affichés à l'écran, tels que la météo et les notes.
  style:
    title: Choisir un style
    description: Mue propose actuellement le choix entre le style traditionnel 
      et le nouveau style moderne.
    legacy: Traditionnel
    modern: Moderne
  settings:
    title: Importer les réglages
    description: Vous installez Mue sur un nouvel appareil ? N'hésitez pas à 
      importer vos anciens réglages !
    tip: Vous pouvez exporter vos anciens paramètres en accédant à l'onglet 
      Avancé dans votre ancienne configuration Mue. Vous devez ensuite cliquer 
      sur le bouton Exporter pour télécharger le fichier JSON. Vous pouvez 
      télécharger ce fichier ici afin de transférer vos paramètres et 
      préférences depuis votre ancienne installation Mue.
  privacy:
    links:
      title: Liens
      privacy_policy: Politique de confidentialité
      source_code: Code source
    title: Options de confidentialité
    description: Activez les réglages pour mieux protéger votre confidentialité 
      avec Mue.
    offline_mode_description: L'activation du mode hors ligne désactivera toutes
      les requêtes vers tous les services. Cela entraînera la désactivation des 
      arrière-plans en ligne, des devis en ligne, du marché, de la météo, des 
      liens rapides, du journal des modifications et de certaines informations 
      de l'onglet « À propos ».
  final:
    imported: '{amount} réglages importés'
    title: Dernière étape
    description: Votre expérience Mue Tab est sur le point de commencer.
    changes: Changements
    changes_description: Pour modifier les paramètres ultérieurement, cliquez 
      sur l'icône des paramètres dans le coin supérieur droit de votre onglet.
buttons:
  close: Fermer
  next: Suivant
  preview: Aperçu
  previous: Précédent
  finish: Terminer
preview:
  description: Vous êtes actuellement en mode aperçu. Les réglages seront 
    réinitialisés à la fermeture de cet onglet.
  continue: Continuez la configuration
tip: Rapide Conseil
